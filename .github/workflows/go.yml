# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: GOOS=linux GOARCH=amd64 go build -v -o handler handler.go
      
    - name: Add handler binary to a zip archive
      run: zip handler.zip handler
      
    
    - name: Upload files to a GitHub release
      # You may pin to the exact commit or the version.
      # uses: svenstaro/upload-release-action@2728235f7dc9ff598bd86ce3c274b74f802d2208
      uses: svenstaro/upload-release-action@2.4.0
      with:
        file: handler.zip

